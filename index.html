<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="assets/css/newstyle.css" type="text/css" />
    <title> Shounen Flip </title>







</head>

<body>
    <div class="shounen-game-container shonen-bg container-fluid">
        <div class="row ">

            <div class="col-12 col-md-5 order-md-2 dashboard-container ">
                <div class="row mt-5  title-box  ">
                    <div class="col-12 ">
                        <h1>Shounen flip!</h1>
                    </div>
                </div>
               
                <div class="row  mt-3 ">
                    <div class="col-12 justify-content-center  ">
                        <div class="row dashboard-box ">
                            <div class="col-12 my-1 score-container ">
                                <h5 id="rank">Rank: </h5>
                            </div>
                            <div class="col-12 pt-0   ">
                                
                                <h5 id="counter">Turns: </h5>
                            </div>

                            <div class="col-12 my-1  timer-count ">
                                <h5 class="p-0" id="timer">Time:</h5>
                            </div>

                           
                        </div>
                    </div>
                </div>
              
                <div class="row rule_reset-box   mt-3  ">
                    <div class="col-12   ">
                        <div class="row    justify-content-center reset-box-pt">
                            <button type="button" id="how-to-play-modal-reset-btn" class="btn btn-warning mx-auto">Rules</button>
                            <button type="button" id="reset-btn" class="btn btn-warning  mx-auto">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-7 order-md-1 container game-board-container  ">
                <div class="row">
                    <div class="col-12">
                        <div class="memory-game ">
                            <div class="memory-card" data-framework="asta">
                                <img src="assets/image/asta.jpg" alt="react" class="front-face">
                                <img src="assets/image/shonen-jump.jpg" alt="react" class="back-face">
                            </div>
                            <div class="memory-card" data-framework="asta">
                                <img src="assets/image/asta.jpg" alt="react" class="front-face">
                                <img src="assets/image/shonen-jump.jpg" alt="react" class="back-face">
                            </div>
                            <div class="memory-card" data-framework="tanjirou">
                                <img src="assets/image/Tanjirou.png " alt="react" class="front-face">
                                <img src="assets/image/shonen-jump.jpg" alt="react" class="back-face">
                            </div>
                            <div class="memory-card" data-framework="tanjirou">
                                <img src="assets/image/Tanjirou.png  " alt="react" class="front-face">
                                <img src="assets/image/shonen-jump.jpg" alt="react" class="back-face">
                            </div>
                            <div class="memory-card" data-framework="deku">
                                <img src="assets/image/deku.jpg " alt="react" class="front-face">
                                <img src="assets/image/shonen-jump.jpg" alt="react" class="back-face">
                            </div>
                            <div class="memory-card" data-framework="deku">
                                <img src="assets/image/deku.jpg " alt="react" class="front-face">
                                <img src="assets/image/shonen-jump.jpg" alt="react" class="back-face">
                            </div>
                            <div class="memory-card" data-framework="goku">
                                <img src="assets/image/goku.png " alt="react" class="front-face">
                                <img src="assets/image/shonen-jump.jpg" alt="react" class="back-face">
                            </div>
                            <div class="memory-card" data-framework="goku">
                                <img src="assets/image/goku.png " alt="react" class="front-face">
                                <img src="assets/image/shonen-jump.jpg" alt="react" class="back-face">
                            </div>
                            <div class="memory-card" data-framework="ichigo">
                                <img src="assets/image/Ichigo.png " alt="react" class="front-face">
                                <img src="assets/image/shonen-jump.jpg" alt="react" class="back-face">
                            </div>
                            <div class="memory-card" data-framework="ichigo">
                                <img src="assets/image/Ichigo.png " alt="react" class="front-face">
                                <img src="assets/image/shonen-jump.jpg" alt="react" class="back-face">
                            </div>
                            <div class="memory-card" data-framework="naruto">
                                <img src="assets/image/naruto.png " alt="react" class="front-face">
                                <img src="assets/image/shonen-jump.jpg" alt="react" class="back-face">
                            </div>
                            <div class="memory-card" data-framework="naruto">
                                <img src="assets/image/naruto.png " alt="react" class="front-face">
                                <img src="assets/image/shonen-jump.jpg" alt="react" class="back-face">
                            </div>
                        </div>
                    </div>
                </div>
              
            </div>
        </div>
    </div>







    <!--Modal section-->





    <!--win modal-->
    <div class="bg-win-modal ">
        <div class="modal-content win-bg">
            <div  id="close-btn1" class="close">+</div>
            <h2>You win !</h2>

            <div class="modal-score-container">
                <div id="finalRankScore" class="win-modal-scores"></div>
                <div id="finalTimeScore" class="win-modal-scores"></div>
                <div id="finalMovesScore" class="win-modal-scores"></div>
                <button id="win-modal-reset-btn" class="btn btn-warning  mx-auto">Reset</button>

            </div>
        </div>
    </div>  




    <!--lose modal-->


    <div class="bg-lose-modal">
        <div class="modal-content  lose-bg">
            <div id="close-btn2" class="close">+</div>
            <h2> You lose! </h2>
            <div class="modal-score-container">
                <p> * Banished to the shadow realm! * </p>

                <button id="lose-modal-reset-btn" class="btn btn-warning  mx-auto"> Try again </button>
            </div>
        </div>
    </div>

    <!--how-to-play modal-->
 <div class="bg-how-to-play-modal">
        <div class="modal-content how-to-play-bg ">
            <div  id="close-btn3" class="close">+</div>
            <h2> How to play! </h2>
            <div class="modal-how-to-play-container">
                <p> Match the cards before time runs out!  </p>
                <p> you will be assigned a rank based on your time. </p>
                <p>Good luck!</p>               
            </div>
        </div>
    </div>








    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/game-script.js">
    </script>

</body>

</html>
